<!doctype html>
<head>
    <title>Friso's Component API</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="../source/organisms/docs/docs.css">
    <script src="res/components.js"></script>
    <script src="res/docbuild.js"></script>
</head>
<body>
<div id="header" class="w-100 h2"></div>
<div class="container">
    <h2 class="pt3">About the Component API</h2>
    <table class="w-100 pa2 bg-grays-white br2">
        <tr class="pv2">
            <td class="b pr3">General</td>
            <td id="general"></td>
        </tr>
    </table>

    <h2 class="pt3">Core particles (core CSS)</h2>
    <table class="w-100 pa2 bg-grays-white br2">
        <tr class="pv2">
            <td class="b pr3">Typography</td>
            <td id="typography"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">Layout</td>
            <td id="layout"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">Theming</td>
            <td id="theming"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">Utilities</td>
            <td id="utilities"></td>
        </tr>
    </table>

    <h2 class="pt3">Atomic components</h2>
    <table class="w-100 pa2 bg-grays-white br2">
        <tr class="pv2">
            <td class="b pr3">Particles</td>
            <td id="particles"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">Atoms</td>
            <td id="atoms"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">Molecules</td>
            <td id="molecules"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">Organisms</td>
            <td id="organisms"></td>
        </tr>
    </table>

    <h2 class="pt3">Project organisms</h2>
    <table class="w-100 pa2 bg-grays-white br2">
        <tr class="pv2">
            <td class="b pr3">Docs</td>
            <td id="docs"></td>
        </tr>
        <tr class="pv2">
            <td class="b pr3">frisovandijk</td>
            <td id="frisovandijk"></td>
        </tr>
    </table>
</div>

<div id="footer"></div>

<script>
    // Header & Footer
    parseComponentHTML("#header", {"name":"docs-header", "vars": { "baseUrl": baseUrl}});
    parseComponentHTML("#footer", {"name":"docs-footer", "vars": {}});

    /**
     * CONTENTS MOLECULES
     */

    // General
    data = {
        "name": "tag-list",
        "vars": {
            "color": "secondary",
            "tags": [
                {"name": "Start here", "url": "general/intro.html"},
                {"name": "Architecture", "url": "general/architecture.html"},
                {"name": "JS implementation", "url": "general/js.html"},
                {"name": "Docs generation", "url": "general/doc-generation.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#general", data);

    /**
     * PARTICLES (CORE CSS)
     */
    // Typography
    data = {
        "name": "tag-list",
        "vars": {
            "color": "secondary",
            "tags": [
                {"name": "Font families", "url": "core-css/typography/font-families.html"},
                {"name": "Font style", "url": "core-css/typography/font-style.html"},
                {"name": "Font weight", "url": "core-css/typography/font-weight.html"},
                {"name": "Letter spacing", "url": "core-css/typography/letter-spacing.html"},
                {"name": "Line height", "url": "core-css/typography/line-height-leading.html"},
                {"name": "Measure", "url": "core-css/typography/measure.html"},
                {"name": "Text align", "url": "core-css/typography/text-align.html"},
                {"name": "Text decoration", "url": "core-css/typography/text-decoration.html"},
                {"name": "Text modifiers", "url": "core-css/typography/text-modifiers.html"},
                {"name": "Text transform", "url": "core-css/typography/text-transform.html"},
                {"name": "Type scale", "url": "core-css/typography/type-scale.html"},
                {"name": "Typography", "url": "core-css/typography/typography.html"},
                {"name": "Vertical align", "url": "core-css/typography/vertical-align.html"},
                {"name": "Whitespace", "url": "core-css/typography/whitespace.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#typography", data);

    // Layout
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent1",
            "tags": [
                {"name": "Box-sizing", "url": "core-css/layout/box-sizing.html"},
                {"name": "Clearfix", "url": "core-css/layout/clearfix.html"},
                {"name": "Debug", "url": "core-css/layout/debug.html"},
                {"name": "Debug children", "url": "core-css/layout/debug-children.html"},
                {"name": "Debug grid", "url": "core-css/layout/debug-grid.html"},
                {"name": "Display", "url": "core-css/layout/display.html"},
                {"name": "Flexbox", "url": "core-css/layout/flexbox.html"},
                {"name": "Floats", "url": "core-css/layout/floats.html"},
                {"name": "Heights", "url": "core-css/layout/heights.html"},
                {"name": "Overflow", "url": "core-css/layout/overflow.html"},
                {"name": "Position", "url": "core-css/layout/position.html"},
                {"name": "Rotations", "url": "core-css/layout/rotations.html"},
                {"name": "Spacing", "url": "core-css/layout/spacing.html"},
                {"name": "Widths", "url": "core-css/layout/widths.html"},
                {"name": "Max-widths", "url": "core-css/layout/max-widths.html"},
                {"name": "Z-index", "url": "core-css/layout/z-index.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#layout", data);

    // Theming
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent2",
            "tags": [
                {"name": "Colors and branding", "url": "core-css/theming/colors.html"},
                {"name": "Borders", "url": "core-css/theming/borders.html"},
                {"name": "Border radius", "url": "core-css/theming/border-radius.html"},
                {"name": "Background size", "url": "core-css/theming/background-size.html"},
                {"name": "Box shadow", "url": "core-css/theming/box-shadow.html"},
                {"name": "Opacity", "url": "core-css/theming/opacity.html"},
                {"name": "Hovers", "url": "core-css/theming/hovers.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#theming", data);

    // Utilities
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent3",
            "tags": [
                {"name": "Variables", "url": "core-css/variables.html"},
                {"name": "CSS helpers", "url": "core-css/css-helpers.html"},
                {"name": "HTML Elements", "url": "core-css/elements.html"},
                {"name": "Normalize (Github)", "url": "https://github.com/necolas/normalize.css"},
                {"name": "SASS functions", "url": "core-css/functions.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#utilities", data);

    /**
     * ATOMIC COMPONENTS
     */
    // Particles
    data = {
        "name": "tag-list",
        "vars": {
            "color": "secondary",
            "tags": [
                {"name": "JS Modal", "url": "particles/modal.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#particles", data);

    // Atoms
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent1",
            "tags": [
                {"name": "Button", "url": "atoms/button.html"},
                {"name": "todo Tag", "url": "atoms/tag.html"},
                {"name": "todo Wave", "url": "https://codepen.io/csspoints/pen/WNeOEqd"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#atoms", data);

    // Molecules
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent2",
            "tags": [
                {"name": "Alert", "url": "molecules/alert.html"},
                {"name": "Breadcrumbs", "url": "molecules/breadcrumbs.html"},
                {"name": "Fixed cards", "url": "molecules/card-fixed.html"},
                {"name": "List cards", "url": "molecules/card-list.html"},
                {"name": "Tag list", "url": "molecules/tag-list.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#molecules", data);

    // Organisms
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent3",
            "tags": [
                {"name": "Dummy", "url": "#"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#organisms", data);

    // PROJECT COMPONENTS
    // Docs
    data = {
        "name": "tag-list",
        "vars": {
            "color": "secondary",
            "tags": [
                {"name": "footer", "url": "organisms/docs/docs-footer.html"},
                {"name": "header", "url": "organisms/docs/docs-header.html"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#docs", data);

    // Docs
    data = {
        "name": "tag-list",
        "vars": {
            "color": "accent1",
            "tags": [
                {"name": "footer", "url": "#"},
                {"name": "header", "url": "#"}
            ],
            "striped?": true
        }
    };
    parseComponentHTML("#frisovandijk", data);
</script>
</body>
