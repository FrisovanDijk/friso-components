<div id="header" class="w-100 h2"></div>

<div class="container">
    <h1>Hovers</h1>

    <div class="w-100 flex flex-wrap">
        <div class="w-100 pa2">
            <div class="f-card f-card--rich">
                <p>CSS classes:</p>
<pre><code>- Dim
- Glow
- Hide Child
- Underline text
- Grow
- Pointer
- Shadow
</code></pre>
            </div>
        </div>
    </div>

    <div class="dim w-80 w-40-ns h3 tc bg-wcag-primary center">Dim</div>
    <div class="glow w-80 w-40-ns h3 tc bg-wcag-secondary center o-40">Glow</div>
    <div class="grow w-80 w-40-ns h3 tc bg-wcag-accent1 center">Grow</div>
    <div class="hide-child w-80 w-40-ns h3 tc bg-wcag-accent2 center"><div class="child">Child</div></div>
    <div class="pointer w-80 w-40-ns h3 tc bg-wcag-accent3 center">Pointer</div>

</div>
