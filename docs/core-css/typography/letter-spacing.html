<head>
    <title>Letter spacing</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,shrink-to-fit=no">

<body>
<div id="header" class="w-100 h2"></div>

<div class="container">
    <h1>Letter spacing</h1>

    <div class="w-100 flex flex-wrap">
        <div class="w-100 pa2">
            <div class="bg-grays-white pa2">
                <p>CSS classes:</p>
<pre><code>Media Query Extensions:
    -ns = not-small
    -m  = medium
    -l  = large

.tracked       { letter-spacing:  .1em; }
.tracked-tight { letter-spacing: -.05em; }
.tracked-mega  { letter-spacing:  .25em; }
</code></pre>
            </div>
        </div>
    </div>

    <div id="docs"></div>
</div>

<div id="footer"></div>
<script>
    // Header & Footer
    parseComponentHTML("#header", {"name":"docs-header", "vars": { "baseUrl": baseUrl}});
    parseComponentHTML("#footer", {"name":"docs-footer", "vars": {}});
</script>
</body>
