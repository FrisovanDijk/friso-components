                <p>CSS classes:</p>
<pre><code>Base:
    f = float

Modifiers:
    l = left
    r = right
    n = none

Media Query Extensions:
    -ns = not-small
    -m  = medium
    -l  = large

.fl { float: left;  _display: inline; }
.fr { float: right; _display: inline; }
.fn { float: none; }
</code></pre>
