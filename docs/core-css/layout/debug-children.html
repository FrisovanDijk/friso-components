<!doctype html>
<head>
    <title>Debug children</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="../../../source/css/main.css">
    <script src="../../res/components.js"></script>
</head>
<body>
<div id="header" class="w-100 h2"></div>

<div class="container">
    <h1>Debug children</h1>

    <div class="w-100 flex flex-wrap">
        <div class="w-100 pa2">
            <div class="f-card f-card--rich">
                <p>CSS classes:</p>
<pre><code>Just add the debug class to any element to see outlines on its
children.

.debug * { outline: 1px solid gold; }
.debug-white * { outline: 1px solid white; }
.debug-black * { outline: 1px solid black; }
</code></pre>
            </div>
        </div>
    </div>

    <div id="docs"></div>
</div>

<div id="footer"></div>
<script>
    // Header & Footer
    parseComponentHTML("#header", {"name":"docs-header", "vars": { "baseUrl": baseUrl}});
    parseComponentHTML("#footer", {"name":"docs-footer", "vars": {}});
</script>
</body>
